<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>可筛选列表</title>
    <link rel="stylesheet" href="demo.css">
</head>
<body>
    <div class="wrapper">
        <div class="search">
            <input type="text" placeholder="请输入用户名" id="inp">
            <ul id="sex">
                <li sex="all" class="active">All</li>
                <li sex="male">Male</li>
                <li sex="female">Female</li>
            </ul>
        </div>
        <div class="userlist">
            <ul id="list">
            </ul>
        </div>
    </div>

<script src="demo.js"></script>
</body>
</html>
